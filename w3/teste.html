<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Lateral HTML</title>
    <style>
        /* Estilo básico para o menu lateral */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            padding-top: 20px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar li {
            padding: 10px;
            text-align: center;
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: #111;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <ul>
        <li><a href="#home">Início</a></li>
        <li><a href="#news">Notícias</a></li>
        <li><a href="#contact">Contato</a></li>
        <li><a href="#about">Sobre</a></li>
    </ul>
</div>

<div class="content">
    <h2>Conteúdo Principal</h2>
    <p>Aqui você pode adicionar o conteúdo principal da sua página.</p>
</div>

</body>
</html>
